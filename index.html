<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026春节中国式亲戚应对白皮书</title>
    <style>
        :root {
            --primary-red: #d93025;
            --dark-red: #b71c1c;
            --gold: #f9d854;
            --bg-color: #fcefe8;
            --text-dark: #333;
            --card-bg: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-red);
            text-shadow: 2px 2px 0px var(--gold);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--primary-red);
            padding-bottom: 10px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 卡片通用样式 */
        .card {
            background: var(--card-bg);
            border: 4px solid var(--primary-red);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 8px 8px 0px rgba(217, 48, 37, 0.2);
            position: relative;
        }

        /* --- 选人界面 --- */
        .character-select-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .char-btn {
            background: white;
            border: 2px solid var(--primary-red);
            border-radius: 8px;
            padding: 10px 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 110px;
        }

        .char-btn:hover {
            background: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .char-avatar { font-size: 2rem; margin-bottom: 5px; }
        .char-name { font-weight: bold; font-size: 0.9rem; color: var(--dark-red); }
        .char-tag { font-size: 0.7rem; color: #666; margin-top: 4px; line-height: 1.2; }
